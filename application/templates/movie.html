{% extends 'layout.html' %}
{% block body_content %}


    {% for post in dosts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p><b> - Movie name:</b>{{ post.movie_name }}</p>
            <p><b> - Authors name:</b>{{ post.director_name }}</p>
            <p> -Genre {{ post.genre }}</p>
        </div>
    {% endfor %}

{% endblock %}
