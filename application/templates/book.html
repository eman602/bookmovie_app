{% extends 'layout.html' %}
{% block body_content %}
   

    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
	    <p><b> - Book ID:</b>{{ post.id }}</p>
            <p><b> - Book name:</b>{{ post.book_name }}</p>
            <p><b> - Authors name:</b>{{ post.author_name }}</p>
            <p><b> -Genre:</b> {{ post.genre }}</p>
        </div>
    {% endfor %}
{% endblock %}
