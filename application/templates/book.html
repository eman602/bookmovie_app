{% extends 'layout.html' %}
{% block body_content %}
   

    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p><b> - Book name:</b>{{ post.book_name }}</p>
            <p><b> - Authors name:</b>{{ post.author_name }}</p>
            <p> -Genre {{ post.genre }}</p>
        </div>
    {% endfor %}
{% endblock %}
